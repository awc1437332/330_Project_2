<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="styles/styles.css" type="text/css" rel="stylesheet" />
    <script src="src/loader.js" type="module"></script>
    <script src="src/Matter.js"></script>
    <title>App</title>
</head>

<body>
    <div id="stats">
        <h1 id="flavor-text"></h1>
        <h1 id="player-stats"></h1>
    </div>

    <div id="game">
        <canvas width="1024" height="512"></canvas>
    </div>

    <p id="instructions" class="content is-size-5">
        <strong>Instructions:</strong>
        <br>
        - Beat the levels as fast as you can while collecting pickups!
        <br>
        - <strong>HINT:</strong> beat the game in under a minute while collecting at least 10 crowns for a special reward!
        <br><br>
        <strong>Controls:</strong>
        <br>
        - 'Enter' to begin the game
        <br> 
        - W to jump, A and D to move
    </p>

    <div id="options" class="is-size-5">
        <h1>Options</h1>
        <input type="checkbox" id="music-enabled">
        <label for="music-enabled">Music Enabled</label>

        <br>

        <input type="range" min="1" max="100" value="100" class="slider" id="volume-slider">
        <label for="volume-slider">Music Volume</label>

        <br>

        <button id="clear-btn" class="button">Clear Local Storage</button>
    </div>
</body>

</html>
